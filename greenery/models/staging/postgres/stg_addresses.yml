version: 2

models:
  - name: stg_addresses
    description: Addresses of users
    columns:
      - name: address_id
        description: UUID for each unique address
        tests: 
          - not_null
          - unique
      - name: address
        description: First line of address
      - name: zipcode
        description: Zipcode of address
      - name: state
        description: State code for address
        test: 
          - not_null
      - name: country
